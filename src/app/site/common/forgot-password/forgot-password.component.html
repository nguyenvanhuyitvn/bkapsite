<body class="inventory-body">
    <div class="box">
        <h2><a href="javascript:void(0)" routerLinkActive="router-link-active"><b>BKAP </b><small>Information Portal</small></a></h2>
        <form action="" method="post" [formGroup]="userForm" (ngSubmit)='onFormSubmit()'>
            <div class="inputBox">
                <input type="text" name="email" formControlName="email" #email required="required">
                <label for="">Email</label>
                <span *ngIf="userForm.controls['email'].invalid && (userForm.controls['email'].dirty || userForm.controls['email'].touched )" class="invalid-feedback">
            <span *ngIf="userForm.controls['email'].errors.required" style="color: red">Email is required</span>
                <span *ngIf="userForm.controls['email'].errors.email" style="color: red">Email must be a valid email address</span>
                </span>
            </div>
            <button type="submit" class="btn btn-block slide" [disabled]="userForm.controls['email'].invalid">&nbsp;</button>
        </form>

    </div>
</body>
