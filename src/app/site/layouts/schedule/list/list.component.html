<!-- Event Page Area Start Here -->
<div class="event-page-area">
    <div class="container">
        <div class="row">
            <div class="col-lg-9 col-md-9 col-sm-8 col-xs-12">
                <div class="row event-inner-wrapper">
                    <div class="col-lg-12 col-md-6 col-sm-12 col-xs-6" *ngFor="let doc of documents">
                        <div class="single-item">
                            <div class="item-img">
                                <a [routerLink]="['/bai-viet', doc.DocId]" routerLinkActive="router-link-active"><img [src]="doc.imgURL" alt="event" class="img-responsive"></a>
                            </div>
                            <div class="item-content">
                                <h3 class="sidebar-title"><a [routerLink]="['/van-ban/bai-viet', doc.DocId]" routerLinkActive="router-link-active">{{ doc.DocName }}</a></h3>
                                <p>{{ doc.DocName }}</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-3 col-md-3 col-sm-4 col-xs-12 ">
                <div class="sidebar-box">
                    <div class="sidebar-box-inner">
                        <h3 class="sidebar-title" style="text-transform: uppercase">Tin tá»©c</h3>
                        <div class="sidebar-related-area">
                            <ul>
                                <li *ngFor="let item of news">
                                    <div class="related-img">
                                        <a [routerLink]="['/tin-tuc/bai-viet', item.NewsId]" routerLinkActive="router-link-active"><img src="{{ imgURL }}{{ item.Images }}" class="img-responsive" alt="related"></a>
                                    </div>
                                    <div class="related-content">
                                        <span><a [routerLink]="['/tin-tuc/bai-viet', item.NewsId]" routerLinkActive="router-link-active" >{{ item.Title | shortPipe:0:20  }}</a></span>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Brand Area End Here -->
