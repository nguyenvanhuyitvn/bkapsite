<div class="sidebar-box">
    <div class="sidebar-box-inner">
        <h3 class="sidebar-title">Tìm kiếm</h3>
        <div class="sidebar-find-course">
            <form id="checkout-form">
                <div class="form-group course-name">
                    <input id="search" [(ngModel)]="txtSearch" placeholder="Type Here..." class="form-control" type="text" [ngModelOptions]="{standalone: true}" />
                </div>
                <div class="form-group">
                    <button class="sidebar-search-btn-full" type="button" value="search" (click)="onSearch()">Search</button>
                </div>
            </form>
        </div>
    </div>
</div>
