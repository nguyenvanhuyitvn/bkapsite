<!-- Inner Page Banner Area Start Here -->
<div class="inner-page-banner-area" style="background-image: url('assets/img/banner/5.jpg');">
    <div class="container">
        <div class="pagination-area">
            <h1 class="text-uppercase" style="text-transform: uppercase">Hòm thư góp ý</h1>
            <ul>
                <li><a [routerLink]="['/trang-chu']" routerLinkActive="router-link-active">Trang chủ</a> - </li>
                <li>Hòm thư góp ý</li>
            </ul>
        </div>
    </div>
</div>
<!-- Inner Page Banner Area End Here -->
<!-- Event Page Area Start Here -->
<div class="event-page-area">
    <div class="container">
        <div class="row">
            <div class="col-lg-9 col-md-9 col-sm-8 col-xs-12">
                <div class="row event-inner-wrapper">
                    <div class="col-lg-12 col-md-6 col-sm-12 col-xs-6">
                        <mat-card>
                            <mat-card-header class="mat-card-header">
                                <div mat-card-avatar class="header-image"></div>
                                <mat-card-title><strong style="text-transform: uppercase">Hòm thư góp ý</strong></mat-card-title>
                                <mat-card-subtitle>BÁCH KHOA APTECH</mat-card-subtitle>
                            </mat-card-header>
                            <mat-card-content class="content-container">
                                <form class="content-container" (ngSubmit)="onFormSubmit()" enctype="multipart/form-data">
                                    <mat-form-field hintLabel="Tối đa 50 ký tự">
                                        <input [(ngModel)]="feedback.FbTitle" matInput maxlength="50" [formControl]="FbTitle" (change)='getTitle()' [errorStateMatcher]="matcher" placeholder="Tiêu đề:">
                                        <mat-hint align="end">{{ FbTitle.value?.length || 0}}/50</mat-hint>
                                        <mat-error *ngIf="FbTitle.hasError('required')">
                                            Tiêu đề: <strong>không được để trống</strong>
                                        </mat-error>
                                    </mat-form-field>
                                    <!-- <label for="iframeRTE">Nội dung hỗ trợ:</label> -->
                                    <!-- <mat-form-field> -->
                                    <textarea [(ngModel)]="feedback.FbContent" matInput [formControl]="FbContent" id="summernote" placeholder="Nội dung yêu cầu hỗ trợ:"></textarea>
                                    <!-- </mat-form-field> -->
                                    <mat-form-field>
                                        <mat-label>Select an option</mat-label>
                                        <mat-select matInput [(value)]="type" (valueChange)="getType()">
                                            <mat-option *ngFor="let tp of types" value="{{ tp.name }}">{{ tp.name }}</mat-option>
                                        </mat-select>
                                    </mat-form-field>
                                    <mat-card-actions class="button">
                                        <button mat-raised-button color="accent" [routerLink]="['/trang-chu']" routerLinkActive="router-link-active" matTooltip="Hủy yêu cầu">HỦY</button>
                                        <button mat-raised-button color="primary" type="submit" matTooltip="Gửi yêu cầu">GỬI</button>
                                    </mat-card-actions>
                                </form>
                            </mat-card-content>
                        </mat-card>
                    </div>
                </div>
            </div>
            <div class="col-lg-3 col-md-3 col-sm-4 col-xs-12 ">
                <div class="sidebar ">
                    <div class="sidebar-box ">
                        <div class="sidebar-box-inner ">
                            <h3 class="sidebar-title" style="text-transform: uppercase">Hoạt động sinh viên</h3>
                            <div class="sidebar-latest-research-area">
                                <ul>
                                    <li *ngFor="let item of dataNews">
                                        <div class="latest-research-img ">
                                            <a [routerLink]="['/tin-tuc/bai-viet', item.NewsId]" routerLinkActive="router-link-active"><img src="{{ imgUrl }}{{ item.Images }}" class="img-responsive " alt="skilled "></a>
                                        </div>
                                        <div class="latest-research-content ">
                                            <h4>{{ item.Created | timeformat }}</h4>
                                            <p>{{ item.Title | shortPipe:0:20 }}</p>
                                        </div>
                                    </li>
                                </ul>
                            </div>
                        </div>
                        <mat-paginator #paginator [pageSize]="pageSize" [length]="totalSize" [pageIndex]="currentPage" (page)="pageEvent = handlePage($event)">
                        </mat-paginator>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Brand Area End Here -->
