<!-- Inner Page Banner Area Start Here -->
<div class="inner-page-banner-area" style="background-image: url('assets/img/banner/5.jpg');">
    <div class="container">
        <div class="pagination-area">
            <h1 style="text-transform: uppercase">{{ news.Title }}</h1>
            <ul>
                <li><a [routerLink]="['/trang-chu']" routerLinkActive="router-link-active">Trang chủ</a> -</li>
                <li>Bài viết</li>
            </ul>
        </div>
    </div>
</div>
<!-- Inner Page Banner Area End Here -->
<!-- News Details Page Area Start Here -->
<div class="news-details-page-area">
    <div class="container">
        <div class="row">
            <div class="col-lg-9 col-md-9 col-sm-8 col-xs-12">
                <div class="row news-details-page-inner">
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                        <div class="news-img-holder">
                            <img src="assets/img/news/13.jpg" class="img-responsive" alt="research">
                            <ul class="news-date1">
                                <li>{{ news.date | date:'dd'}} {{ news.month }}</li>
                                <li>{{ news.date | date:'yyyy' }}</li>
                            </ul>
                        </div>
                        <h2 class="title-default-left-bold-lowhight"><a href="#">{{ news.Title }}</a></h2>
                        <ul class="title-bar-high news-comments">
                            <li><a href="#"><i class="fa fa-user" aria-hidden="true"></i><span>By</span> Admin</a></li>
                        </ul>
                        <p [innerHTML]="news.Description"></p>
                        <p [innerHTML]="news.Content"></p>
                    </div>
                </div>
            </div>
            <div class="col-lg-3 col-md-3 col-sm-4 col-xs-12">
                <div class="sidebar">
                    <div class="sidebar-box">
                        <div class="sidebar-box-inner">
                            <h3 class="sidebar-title" style="text-transform: uppercase">Bài viết khác</h3>
                            <div class="sidebar-related-area">
                                <ul>
                                    <li *ngFor="let item of newsAll">
                                        <div class="related-img">
                                            <a [routerLink]="['/tin-tuc/bai-viet', item.NewsId]" routerLinkActive="router-link-active"><img src="{{ imgURL }}{{ item.Images }}" class="img-responsive" alt="related"></a>
                                        </div>
                                        <div class="related-content">
                                            <span><a [routerLink]="['/tin-tuc/bai-viet', item.NewsId]" routerLinkActive="router-link-active">{{ item.Title | shortPipe:0:35  }}</a></span>
                                        </div>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Brand Area End Here -->
